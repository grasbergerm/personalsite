{% extends "hopecam_base.html" %}

{% block content %}
<h1>Email</h1>
    <div>
        To: {{ to_email }}
        <br>

        Message:
        {% for para in message %}
            <p>{{para|safe}}</p>
        {% endfor %}
    </div>
<form action="{{ url_for('send_email_form') }}" method="post" novalidate>
    {{ form.csrf_token }}
    <p>{{ form.send_email() }}</p>
</form>
{% endblock %}
