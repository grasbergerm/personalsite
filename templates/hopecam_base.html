<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hopecam Intro Email</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
  </body>
</html>
